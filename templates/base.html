<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='formulaire/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='formulaire/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search_result.css') }}">
</head>
<body>
<header>
    <form action="/search" method="get" class="search-form">
        <span class="search-icon">ðŸ”Ž</span>

<main>
