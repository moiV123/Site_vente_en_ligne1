{% extends "base.html" %}

{% block content %}

<h2 class="search-title">Résultats pour "{{ query }}"</h2>

<div class="annonces-container">

    {% for item in annonce %}
    <article class="annonce scroll-animate">
        <img src="{{ item.image }}" class="img_article">
        <h2 class="titre_article">{{ item.titre }}</h2>
        <p class="description_article">{{ item.description }}</p>
        <p class="prix_article">{{ item.prix }}</p>
        <p class="auteur_article">Par {{ item.auteur }}</p>
        <a href="{{ url_for('view_annonce', annonce_id=item._id) }}" class="voir-plus-btn">Voir plus →</a>
    </article>
    {% else %}
    <p class="no-result">Aucune annonce pour le moment.</p>
    {% endfor %}

</div>

{% endblock %}
